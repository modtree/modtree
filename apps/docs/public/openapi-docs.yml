openapi: 3.0.3
info:
  title: modtree API
  description: null
  version: 1.0.0
servers:
  - url: http://localhost:8080/api
paths:
  "/module/{moduleCode}":
    get:
      operationId: module
      summary: Get a single module
      description: null
      tags:
        - Module
      security: null
      parameters:
        - name: moduleCode
          in: path
          required: true
          schema:
            type: string
            pattern: ^[A-Z]{2,4}[0-9]{4}[A-Z]{0,5}[0-9]{0,2}$
          description: null
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    enum:
                      - true
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      moduleCode:
                        type: string
                        pattern: ^[A-Z]{2,4}[0-9]{4}[A-Z]{0,5}[0-9]{0,2}$
                      title:
                        type: string
                      prerequisite:
                        type: string
                      corequisite:
                        type: string
                      preclusion:
                        type: string
                      fulfillRequirements:
                        anyOf:
                          - type: string
                          - type: array
                            items:
                              type: string
                              pattern: ^[A-Z]{2,4}[0-9]{4}[A-Z]{0,5}[0-9]{0,2}$
                      prereqTree:
                        anyOf:
                          - type: string
                          - type: object
                            properties:
                              and:
                                type: array
                                items:
                                  $ref: "#/properties/data/properties/prereqTree"
                              or:
                                type: array
                                items:
                                  $ref: "#/properties/data/properties/prereqTree"
                            additionalProperties: false
                    required:
                      - id
                      - moduleCode
                      - title
                      - prerequisite
                      - corequisite
                      - preclusion
                      - fulfillRequirements
                      - prereqTree
                    additionalProperties: false
                required:
                  - ok
                  - data
                additionalProperties: false
        default:
          $ref: "#/components/responses/error"
  "/module-condensed/{moduleCode}":
    get:
      operationId: module-condensed
