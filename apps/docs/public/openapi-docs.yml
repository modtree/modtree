paths:
  '/user/{userId}':
    get:
      tags:
        - User
      description: Get user data by its id
      summary: Get a single user
      parameters:
        - $ref: '#/components/parameters/userId'
      responses:
        '200':
          description: Flattened user object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /user:
    post:
      tags:
        - User
      description: Creates a user after social authentication
      summary: Create a user
      parameters:
        - in: path
          name: email
          schema:
            type: string
            example: user@gmail.com
          required: true
        - in: path
          name: provider
          schema:
            type: string
          required: false
        - in: path
          name: providerId
          schema:
            type: string
          required: false
      responses:
        '200':
          description: Flattened user object.
          content:
