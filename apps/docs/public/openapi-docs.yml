  "/module-full/{moduleCode}":
    get:
      operationId: module-full
      summary: Get a single module full
      description: null
      tags:
        - Module
      security: null
      parameters:
        - name: moduleCode
          in: path
          required: true
          schema:
            type: string
            pattern: ^[A-Z]{2,4}[0-9]{4}[A-Z]{0,5}[0-9]{0,2}$
          description: null
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    enum:
                      - true
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      acadYear:
                        type: string
                      moduleCode:
                        type: string
                        pattern: ^[A-Z]{2,4}[0-9]{4}[A-Z]{0,5}[0-9]{0,2}$
                      title:
                        type: string
                      description:
                        type: string
                      moduleCredit:
                        type: string
                      department:
                        type: string
                      faculty:
                        type: string
                      aliases:
                        anyOf:
                          - type: string
                          - type: array
                            items:
                              type: string
                      attributes:
                        anyOf:
                          - type: string
                          - type: object
                            properties:
                              year:
                                type: boolean
                              su:
                                type: boolean
                              grsu:
                                type: boolean
                              ssgf:
                                type: boolean
                              sfs:
                                type: boolean
                              lab:
                                type: boolean
                              ism:
                                type: boolean
                              urop:
                                type: boolean
                              fyp:
                                type: boolean
                              mpes1:
                                type: boolean
                              mpes2:
                                type: boolean
                            additionalProperties: false
                      prerequisite:
                        type: string
                      corequisite:
                        type: string
                      preclusion:
                        type: string
                      fulfillRequirements:
                        anyOf:
                          - type: string
                          - type: array
                            items:
                              type: string
                              pattern: ^[A-Z]{2,4}[0-9]{4}[A-Z]{0,5}[0-9]{0,2}$
                      semesterData:
                        type: array
                        items:
                          type: object
                          properties:
                            semester:
                              type: number
                            timetable:
                              type: array
                              items:
                                type: object
                                properties:
                                  classNo:
                                    type: string
                                  day:
                                    type: string
                                  endTime:
                                    type: string
                                  lessonType:
                                    type: string
                                  startTime:
                                    type: string
                                  venue:
                                    type: string
                                  weeks:
                                    anyOf:
                                      - type: array
                                        items:
                                          type: number
                                      - type: object
                                        properties:
                                          start:
                                            type: string
                                          end:
                                            type: string
                                          weekInterval:
                                            type: number
                                          weeks:
                                            type: array
                                            items:
                                              type: number
                                        required:
                                          - start
                                          - end
                                        additionalProperties: false
                                  size:
                                    type: number
                                required:
                                  - classNo
                                  - day
                                  - endTime
                                  - lessonType
                                  - startTime
                                  - venue
                                  - weeks
                                  - size
                                additionalProperties: false
                            examDate:
                              type: string
                            examDuration:
                              type: number
                          required:
                            - semester
                            - timetable
                          additionalProperties: false
                      prereqTree:
                        anyOf:
                          - type: string
                          - type: object
                            properties:
                              and:
                                type: array
                                items:
                                  $ref: "#/properties/data/properties/prereqTree"
                              or:
                                type: array
                                items:
                                  $ref: "#/properties/data/properties/prereqTree"
                            additionalProperties: false
                      workload:
                        anyOf:
                          - type: string
                          - type: array
                            items:
                              type: number
                    required:
                      - id
                      - acadYear
                      - moduleCode
                      - title
                      - description
                      - moduleCredit
                      - department
                      - faculty
                      - attributes
                      - prerequisite
                      - corequisite
                      - preclusion
                      - fulfillRequirements
                      - semesterData
                      - prereqTree
                      - workload
                    additionalProperties: false
                required:
                  - ok
                  - data
                additionalProperties: false
        default:
          $ref: "#/components/responses/error"
