on:
  pull_request:
    types: [opened, reopened]
  push:
    branches:
      - dev
      - ci-test

jobs:
  lint_backend_functions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: install yarn
        run: yarn
      - name: build dependencies
        run: yarn build:backend
      - name: fetch packages
        working-directory: ./apps/backend/functions
        run: yarn link:deps
      - name: list files in .packages
        working-directory: ./apps/backend/functions
        run: ls -a ./.packages
      - name: list files in .packages/modtree
        working-directory: ./apps/backend/functions
        run: ls -a ./.packages/modtree
      - name: package.json contents
        working-directory: ./apps/backend/functions
        run: cat package.json
      - name: lint
        working-directory: ./apps/backend/functions
        run: yarn build && yarn lint
