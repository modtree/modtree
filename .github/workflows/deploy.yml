name: auto deploy

on:
  push:
    branches:
      - docs
      - dev
      - ci
      - deploy

jobs:
  deploy_frontends:
    runs-on: ubuntu-20.04
    steps:
      - name: üç∫ Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          repository: modtree/modtree
          path: other_repo
          token: ${{secrets.PUSH_TOKEN}}

      - name: üöÄ Send it.
        run: |
          cd other_repo
          git config --local user.name "$USERNAME[bot]"
          git config --local user.email "$USERNAME@modtree.nus"
          git checkout -b continuous-deployment
          git push --force https://$USERNAME:$REPO_KEY@github.com/nguyenvukhang/modtree-deploy.git
          cp -r ./packages/database ../database_deploy
          cd ../database_deploy
          git init
          git branch -m backend-deployment
          git add --all
          git commit -m "first try"
          git push --force https://$USERNAME:$REPO_KEY@github.com/nguyenvukhang/modtree-deploy.git
        env:
          USERNAME: auto-deploy[bot]
          REPO_KEY: ${{ secrets.PUSH_TOKEN }}
