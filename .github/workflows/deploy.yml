name: auto deploy

on:
  push:
    branches:
      - main
      - dep/**

jobs:
  docs:
    if: |
      github.ref_name == 'dep/docs' ||
      github.ref_name == 'dep/all' ||
      github.ref_name == 'main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npx vercel --token ${TOKEN} --prod
        env:
          TOKEN: ${{ secrets.TURBO_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }} #Required
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_DOCS_PROJECT_ID }} #Required

  frontend:
    needs: [docs]
    if: |
      always() &&
      github.ref_name == 'dep/front' ||
      github.ref_name == 'dep/app' ||
      github.ref_name == 'dep/all' ||
      github.ref_name == 'main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npx vercel --token ${TOKEN} --prod
        env:
          TOKEN: ${{ secrets.TURBO_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }} #Required
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_WEB_PROJECT_ID }} #Required

  backend:
    if: |
      github.ref_name == 'dep/back' ||
      github.ref_name == 'dep/app' ||
      github.ref_name == 'dep/all' ||
      github.ref_name == 'main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: 'modtree-server' #Must be unique in Heroku
          heroku_email: 'brew4k@gmail.com'

  telegram:
    needs: [frontend, backend, docs]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/telegram
        with:
          telegram-token: ${{ secrets.TELEGRAM_TOKEN }}
          telegram-chat-id: ${{ secrets.TELEGRAM_GROUP }}
          needs: ${{ toJSON(needs) }}
