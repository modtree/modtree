name: auto deploy

on:
  push:
    branches:
      - main
      - dep/front
      - dep/back
      - dep/docs
      - dep/app

env:
  USERNAME: auto-deploy[bot]

jobs:
  deploy_frontends:
    runs-on: ubuntu-20.04
    steps:
      - name: 🍺 Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          repository: modtree/modtree
          path: other_repo
          token: ${{secrets.PUSH_TOKEN}}

      - name: Setup git user
        run: |
          git config --global user.name $USERNAME
          git config --global user.email "$USERNAME@modtree.nus"
        env:
          USERNAME: ${{ env.USERNAME }}

      - name: 🚀 Send it.
        run: |
          cd other_repo
          echo "── BRANCH ──────────────"
          echo ${{ github.ref_name }}
          echo "────────────────────────"
          REMOTE=https://$USERNAME:$REPO_KEY@github.com/nguyenvukhang/modtree-deploy.git

          function SEND() {
            rm -rf .git
            git init
            git add --all
            git commit -m "one take wonder"
            git checkout -b "$1"
            git push --force $REMOTE
          }

          if [[ ${{ github.ref_name }} == "dep/front" ]]; then
            echo "[ deploying frontend... ]"
            SEND "frontend-deployment"

          elif [[ ${{ github.ref_name }} == "dep/back" ]]; then
            echo "[ deploying backend... ]"
            SEND "backend-deployment"

          elif [[ ${{ github.ref_name }} == "dep/docs" ]]; then
            echo "[ deploying docs... ]"
            SEND "docs-deployment"

          elif [[ ${{ github.ref_name }} == "dep/app" ]]; then
            echo "[ deploying front + back... ]"
            SEND "frontend-deployment"
            SEND "backend-deployment"

          elif [[ ${{ github.ref_name }} == "main" ]]; then
            echo "[ deploying everything... ]"
            SEND "frontend-deployment"
            SEND "backend-deployment"
            SEND "docs-deployment"

          fi
        env:
          USERNAME: ${{ env.USERNAME }}
          REPO_KEY: ${{ secrets.PUSH_TOKEN }}
