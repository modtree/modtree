name: auto deploy

on:
  push:
    branches:
      - docs
      - dev
      - ci
      - dep/front
      - dep/back

jobs:
  deploy_frontends:
    runs-on: ubuntu-20.04
    steps:
      - name: üç∫ Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          repository: modtree/modtree
          path: other_repo
          token: ${{secrets.PUSH_TOKEN}}

      - name: üöÄ Send it.
        run: |
          cd other_repo
          git config --global user.name $USERNAME
          git config --global user.email "$USERNAME@modtree.nus"

      - name: Deploy Frontend
        if: ${{ env.GITHUB_REF == "dep/front" }}
        run: |
          git checkout -b continuous-deployment
          git push --force https://$USERNAME:$REPO_KEY@github.com/nguyenvukhang/modtree-deploy.git

      - name: Deploy Backend
        if: ${{ env.GITHUB_REF == "dep/front" }}
        run: |
          git checkout -b backend-deployment
          git push --force https://$USERNAME:$REPO_KEY@github.com/nguyenvukhang/modtree-deploy.git

        env:
          USERNAME: auto-deploy[bot]
          REPO_KEY: ${{ secrets.PUSH_TOKEN }}
