on:
  pull_request:
    types: [opened, reopened]
  push:
    branches:
      - dev
      - ci-test
      - k
      - w

jobs:
  build-database:
    runs-on: ubuntu-latest
    steps:
      - name: 🔍 Check out repository code
        uses: actions/checkout@v3

      - name: 🧶 Install yarn
        run: yarn

      - name: 📦 build database functions
        run: yarn build:db
