on:
  pull_request:
    types: [opened, reopened, ready_for_review]
  push:
    branches:
      - ci-test
      - dev
      - k
      - w

jobs:
  lint-database:
    runs-on: ubuntu-latest
    steps:
      - name: 🔍 Check out repository code
        uses: actions/checkout@v3

      - name: 🧶 Install yarn
        run: yarn

      - name: 📦 build & lint database functions
        run: yarn build:db
