version: '3.9'

services:
  db_web:
    image: 'brew4k/postgres'
    ports:
      - '4000:5432'
    environment:
      POSTGRES_USER: web
      POSTGRES_PASSWORD: web
  db_test:
    image: 'brew4k/postgres'
    ports:
      - '4001:5432'
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
